<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connect & Inspect Binance W3W</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }

        #output {
            margin-top: 20px;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <h1>Connect Wallet & Inspect Binance W3W</h1>
    <button id="connectButton">Connect Wallet</button>
    <button id="signButton" disabled>Sign Message</button>
    <div id="output"></div>

    <!-- Load ethers.js from Cloudflare CDN (optional, kept for utility functions) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"
        crossorigin="anonymous"></script>
    <script>
        // Check if ethers is loaded (optional, for utility functions)
        if (typeof ethers === "undefined") {
            document.getElementById("output").innerHTML = "Error: ethers.js failed to load.";
        } else {
            console.log("ethers.js loaded successfully:", ethers.version);
        }

        // Contract address and chain ID
        const contractAddress = "0xb330A50d27341730b7B3fD285B150e5742C3b090"; // Dummy value
        const binanceChainId = "56"; // Binance Smart Chain Mainnet chain ID

        // DOM elements
        const connectButton = document.getElementById("connectButton");
        const signButton = document.getElementById("signButton");
        const output = document.getElementById("output");

        // Variables
        let provider;
        let signer;
        let userAddress;

        // Connect wallet function (using window.ethereum for compatibility)
        async function connectWallet() {
            if (typeof window.ethereum !== "undefined") {
                try {
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    userAddress = await signer.getAddress();

                    output.innerHTML = `Connected Address: ${userAddress}`;
                    console.log("Connected Address:", userAddress);
                    connectButton.disabled = true;
                    signButton.disabled = false;
                } catch (error) {
                    output.innerHTML = `Error: ${error.message}`;
                    console.error("Connection Error:", error);
                }
            } else {
                output.innerHTML = "Please install a compatible wallet (e.g., Binance Wallet or MetaMask)!";
            }
        }

        // Sign message function with debugging
        async function signMessage() {
            if (typeof window.binancew3w === "undefined") {
                output.innerHTML = "Error: Binance Web3 Wallet (binancew3w) is not available. Please ensure the Binance Wallet is installed.";
                console.error("Binance W3W not detected");
                return;
            }

            try {
                // Print window.binancew3w.pcs details
                console.log("window.binancew3w.pcs:", window.binancew3w.pcs);
                output.innerHTML += `<br><strong>window.binancew3w.pcs:</strong> ${typeof window.binancew3w.pcs === 'object' ? '[Object]' : window.binancew3w.pcs}`;

                // Try to print the source of window.binancew3w.pcs.sign
                if (window.binancew3w.pcs && window.binancew3w.pcs.sign) {
                    console.log("window.binancew3w.pcs.sign (toString):", window.binancew3w.pcs.sign.toString());
                    console.log("window.binancew3w.pcs.sign (raw):", window.binancew3w.pcs.sign);
                    output.innerHTML += `<br><strong>window.binancew3w.pcs.sign (toString):</strong> ${window.binancew3w.pcs.sign.toString()}`;
                } else {
                    output.innerHTML += `<br><strong>window.binancew3w.pcs.sign:</strong> Not available`;
                    console.log("window.binancew3w.pcs.sign is not defined");
                }

                // Log inputs for debugging
                console.log("Signing with parameters:", {
                    binanceChainId: binanceChainId,
                    contractAddress: contractAddress,
                    address: userAddress
                });

                // Use window.binancew3w.pcs.sign to sign the message
                const e = await window.binancew3w.pcs.sign({
                    binanceChainId: binanceChainId,
                    contractAddress: contractAddress,
                    address: userAddress
                });

                // Log the full response for debugging
                console.log("Response from binancew3w.pcs.sign:", e);

                // Check if the signing was successful
                if (e.code === "351026") {
                    throw new Error("Signing failed: Illegal Address (code 351026). Please verify the address format.");
                } else if (e.code !== "000000") {
                    throw new Error(`Signing failed with code: ${e.code}`);
                }

                // Extract signature and expireAt from the response
                const signature = e.data?.signature || null;
                const expireAt = e.data?.expireAt || null;

                // Validate signature
                if (!signature) {
                    throw new Error("No signature returned from binancew3w.pcs.sign");
                }

                // Check expiration status
                const currentTimestamp = Math.floor(Date.now() / 1000);
                let expirationStatus = "";
                if (expireAt === null) {
                    expirationStatus = "Expiration time not provided";
                } else if (expireAt < currentTimestamp) {
                    expirationStatus = "Signature has expired";
                } else {
                    expirationStatus = "Signature is still valid";
                }

                // Output the results
                output.innerHTML += `
                    <br><strong>Connected Address:</strong> ${userAddress}
                    <br><strong>Contract Address:</strong> ${contractAddress}
                    <br><strong>Binance Chain ID:</strong> ${binanceChainId}
                    <br><strong>Expire At:</strong> ${expireAt || "Not provided"}
                    <br><strong>Expiration Status:</strong> ${expirationStatus}
                    <br><strong>Signature:</strong> ${signature}
                `;
            } catch (error) {
                output.innerHTML += `<br><strong>Error:</strong> ${error.message}`;
                console.error("Signing Error:", error);
            }
        }

        // Event listeners
        connectButton.addEventListener("click", connectWallet);
        signButton.addEventListener("click", signMessage);
    </script>
</body>

</html>
