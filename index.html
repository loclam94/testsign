<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connect & Sign Message with Binance W3W</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }

        #output {
            margin-top: 20px;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <h1>Connect Wallet & Sign Message with Binance W3W</h1>
    <button id="connectButton">Connect Wallet</button>
    <button id="signButton" disabled>Sign Message</button>
    <div id="output"></div>

    <!-- Load ethers.js from Cloudflare CDN (optional, kept for utility functions) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"
        crossorigin="anonymous"></script>
    <script>
        // Check if ethers is loaded (optional, for utility functions)
        if (typeof ethers === "undefined") {
            document.getElementById("output").innerHTML = "Error: ethers.js failed to load.";
        } else {
            console.log("ethers.js loaded successfully:", ethers.version);
        }

        // Contract address and chain ID
        const contractAddress = "0xb330A50d27341730b7B3fD285B150e5742C3b090"; // Dummy value
        const binanceChainId = "56"; // Binance Smart Chain Mainnet chain ID

        // DOM elements
        const connectButton = document.getElementById("connectButton");
        const signButton = document.getElementById("signButton");
        const output = document.getElementById("output");

        // Variables
        let provider;
        let signer;
        let userAddress;

        // Connect wallet function (using window.ethereum for compatibility)
        async function connectWallet() {
            if (typeof window.ethereum !== "undefined") {
                try {
                    // Request account access (assumes Binance Wallet supports eth_requestAccounts)
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    userAddress = await signer.getAddress();

                    output.innerHTML = `Connected Address: ${userAddress}`;
                    connectButton.disabled = true;
                    signButton.disabled = false;
                } catch (error) {
                    output.innerHTML = `Error: ${error.message}`;
                }
            } else {
                output.innerHTML = "Please install a compatible wallet (e.g., Binance Wallet or MetaMask)!";
            }
        }

        // Sign message function using window.binancew3w.pcs.sign
        async function signMessage() {
            if (typeof window.binancew3w === "undefined" || !window.binancew3w.pcs || !window.binancew3w.pcs.sign) {
                output.innerHTML = "Error: Binance Web3 Wallet (binancew3w) is not available. Please ensure the Binance Wallet is installed.";
                return;
            }

            try {
                // Generate expiredAt (1 hour from now)
                const expiredAt = Math.floor(Date.now() / 1000) + 3600;

                // Use window.binancew3w.pcs.sign to sign the message
                const e = await window.binancew3w.pcs.sign({
                    binanceChainId: binanceChainId,
                    contractAddress: contractAddress,
                    address: userAddress
                });

                // Check if the signing was successful
                if (e.code !== "000000") {
                    throw new Error(`Signing failed with code: ${e.code}`);
                }

                // Extract signature and expireAt from the response
                const signature = e.data?.signature || "No signature returned";
                const expireAtFromResponse = e.data?.expireAt || expiredAt;

                // Output the results
                output.innerHTML = `
                    <strong>Connected Address:</strong> ${userAddress}<br>
                    <strong>Contract Address:</strong> ${contractAddress}<br>
                    <strong>Binance Chain ID:</strong> ${binanceChainId}<br>
                    <strong>Expired At:</strong> ${expireAtFromResponse}<br>
                    <strong>Signature:</strong> ${signature}
                `;
            } catch (error) {
                output.innerHTML = `Error: ${error.message}`;
            }
        }

        // Event listeners
        connectButton.addEventListener("click", connectWallet);
        signButton.addEventListener("click", signMessage);
    </script>
</body>

</html>
